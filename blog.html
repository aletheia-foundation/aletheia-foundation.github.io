---
layout: blogpost
title: Aletheia - Blog
stylesheet: blog
---

<ul id="post-list">
{% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h3>{{ post.title | escape }}</h3>
    <p>{{  post.excerpt }}</p>
    <a class="post-link" href="{{ post.url | relative_url }}">Read More...</a>
    
  </li>
{% endfor %}
</ul>
